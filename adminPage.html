<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div class="w3-container">
        <h2>Product List</h2>

        <table class="w3-table-all">
            <thead>
              <tr class="w3-gray">
                <th>Name</th>
                <th>Price</th>
              </tr>
            </thead>
          </table>      
        <table class="w3-table-all" id="myTable">
  
        </table>
      </div>

     <!-- add new pro -->
    <div>
        <h2>Add new product</h2>

        
        <div class="container">
          <form action="#">
          <div class="row">
            <div class="col-25">
              <label for="productName">Product Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="productName" name="productName" placeholder="Your product name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="productPic">product Pic</label>
            </div>
            <div class="col-75">
              <input type="text" id="productPic" name="productPic" placeholder="product Pic URL..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="productPrice">product Price</label>
            </div>
            <div class="col-75">
                <input type="text" id="productPrice" name="productPrice" placeholder="product Price...">
            </div>
          </div>

          <div class="row">
            <!-- <input  type="submit" value="Submit"> -->
            <button onclick="addProduct()">add</button>
          </div>
          </form>
        </div>

    </div>

    <script src="./scripts/items.js"></script>
</body>
</html>
